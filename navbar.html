<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        #navbar{
            display:flex;
            background-color: rgb(4, 24, 45);
            height: 50px;
            color: white;
            border-radius:5px;
        }
        #logo{
            flex: 5;
            margin-top:15px;
            margin-left: 10px;
        }
        .option{
           flex:1;
           margin-top:15px;
           margin-right:-120px; 
        }
        
    </style>
</head>
<body>
    <div id="navbar">
        <div id="logo">Reebok</div>
        <div class="option">Men</div>
        <div class="option" >Women</div>
        <div class="option" >Login</div>
        <div class="option">SignUp</div>
    </div>
</body>
</html>
